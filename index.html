<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paddle Options and Pricing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Paddle Options and Pricing</h1>

<div class="container">
  <div class="form-section">
    <form id="itemForm"></form>

    <p>Shipping within US: <strong>$10.00</strong></p>
    <p>Total Cost: <span id="itemTotalCost">$0.00</span></p>
    <p>Total Weight: <span id="itemTotalWeight">—</span></p>
  </div>

  <div class="summary-panel">
    <h3>Order Summary</h3>
    <div id="summaryContent"></div>
    <div class="summary-total">
      Total: <span id="summaryTotal">$0.00</span><br>
      Weight: <span id="summaryWeight">—</span>
    </div>
  </div>
</div>

<hr>

<h2>Contact & Shipping Information</h2>
<form id="orderForm">
  <label>Full Name<br><input id="customerName" required></label>
  <label>Email<br><input id="customerEmail" type="email" required></label>
  <label>Address<br><textarea id="customerAddress" required></textarea></label>
  <button type="submit">Submit Order</button>
</form>

<p id="orderStatus"></p>

<script src="script.js"></script>
</body>
</html>
