<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Place an Order</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin-top: 10px; }
    input, select { margin-top: 5px; padding: 5px; width: 250px; }
    button { margin-top: 15px; padding: 10px 20px; }
    #message { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Place an Order</h1>

  <form id="orderForm">
    <label>
      Name:
      <input type="text" name="name" required>
    </label>
    <label>
      Item:
      <select name="item" required>
        <option value="Greyhound">Greyhound - $127</option>
        <option value="Greyhound Z">Greyhound Z - $137</option>
        <option value="Whippet">Whippet - $127</option>
        <option value="Goldendoodle">Goldendoodle - $89</option>
        <option value="Goldendoodle Z">Goldendoodle Z - $95</option>
      </select>
    </label>
    <label>
      Price:
      <input type="number" name="price" required>
    </label>
    <button type="submit">Submit Order</button>
  </form>

  <div id="message"></div>

  <script>
    const form = document.getElementById('orderForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = "Submitting...";

      const formData = new FormData(form);
      const data = {
        name: formData.get('name'),
        item: formData.get('item'),
        price: Number(formData.get('price'))
      };

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbyPJUjvI49hxPbvbaxR-AivVN9l5SDamL20GXY1Rmvoc9sgMDWMbtBqd4rZ0oKhQ7EI/exec', {
          method: 'POST',
          body: JSON.stringify(data),
          headers: { 'Content-Type': 'application/json' }
        });

        const result = await response.json();

        if(result.status === "success") {
          messageDiv.textContent = "Order submitted successfully!";
          form.reset();
        } else {
          messageDiv.textContent = "Error: " + result.message;
        }
      } catch (err) {
        messageDiv.textContent = "Submission failed: " + err.message;
      }
    });
  </script>
</body>
</html>
